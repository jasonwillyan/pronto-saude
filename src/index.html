<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/style.css">
  <title>Pronto Saúde</title>
</head>

<body>
  <div id="logo">
    <div id="name-app">
      <span>Pronto Saúde</span>
      <p>Seu Prontuário de Saúde Pessoal</p>
    </div>
    <div id="image-logo"></div>
  </div>

  <div class="form-structor">
    <div class="signup">
      <h2 class="form-title" id="signup"><span>ou</span>Registrar</h2>
      <div class="form-holder">
        <input type="text" class="input" placeholder="Name" />
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
      </div>
      <button class="submit-btn">Registrar</button>
    </div>

    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
        <div class="form-holder">
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" />
        </div>
        <button class="submit-btn">Entrar</button>
      </div>
    </div>
  </div>

  <script src="../src/index.js"></script>

</body>

</html>
