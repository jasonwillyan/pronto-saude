<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../../img/ps.png" type="image/png">
  <script src="https://kit.fontawesome.com/aa4a5692e9.js" crossorigin="anonymous"></script>
  <title>Pronto Saúde</title>
</head>

<body>
  
  <div id="header">
    <h1>ProntoSaúde</h1>
    <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
    <button><i id="exit" class="fa fa-right-from-bracket"></i></button>
  </div>

  <div class="container-wrapper">
    <div class="left-column">
      <div id="info" class="left-container">

        <h6>Legenda</h6>

        <div class="nested-container">
          <h4><i class="fas fa-exclamation-triangle"></i>Alergias</h4>
          <ul class="allergies-list">
            <li>
              <span class="severity-box severity-low"></span>
              Poeira
            </li>
            <li>
              <span class="severity-box severity-medium"></span>
              Lactose
            </li>
            <li>
              <span class="severity-box severity-high"></span>
              Amendoin
            </li>
          </ul>
        </div>

        <div class="nested-container">
          <h4><i class="fa fa-heartbeat"></i>Comorbidades</h4>
        </div>

        <div class="nested-container">
          <h4><i class="fa fa-pills"></i>Medicamentos</h4>
        </div>
      </div>

      <div id="procedure" class="left-container"></div>
    </div>
    <div class="right-column">
      <div class="right-container"></div>
      <div class="right-container"></div>
    </div>
  </div>  
  
  <script src="script.js"></script>
</body>
</html>
